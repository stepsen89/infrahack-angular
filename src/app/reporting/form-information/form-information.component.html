<section class="is-fullscreen-height-and-width">
    <div class="has-content-centered">
      <div class="columns">
        <div class="column has-text-centered"> 
          <h3 class="title is-4">Where is this lift?</h3> 
        </div>
      </div>
      <div class="columns is-mobile">
        <div class="column is-10 is-offset-1">
          <p class="title is-6">Station suggested based on your location: </p>
        </div>
      </div>
      <div class="columns is-mobile">
        <div class="column is-10 is-offset-1 has-background-white">
          <label class="checkbox has-background-white">
              <input type="checkbox"> Station </label>
        </div>
      </div>
      <div class="columns is-mobile">
        <div class="column is-10 is-offset-1">
          <p class="title is-6"> All Stations: </p>
        </div>
      </div>
      <div class="columns is-mobile" *ngFor="let station of stations">
        <div class="column is-10 is-offset-1 has-background-white" (click)=click(station)>
            <label class="checkbox">
                <input type="checkbox">
                {{station.name}}
          </label>
        </div>
      </div>
    </div>  
    <app-steps-button buttonTitle="Submit" (click)=sendReport(stationId) style="margin-top: 15%"></app-steps-button>
  </section>
